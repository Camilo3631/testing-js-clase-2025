name: 💅 Lint
on: push

defaults:
  run:
    working-directory: ./api   # si tu package.json está en ./api

jobs: 
  lint:
    runs-on: macos-latest
    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # versión que usas localmente

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🌹 Run ESLint
        run: npm run lint
